<div class="md-wrap"><div ng-repeat="post in vm.posts">
 <md-card>
  <md-card-header>
  	<md-card-header-text>
      <span class="md-title">{{post.name}}</span>
      <span class="md-subhead">{{post.updated_at}}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{post.name}}</span>
      <span class="md-subhead">{{post.created_at}}</span>
    </md-card-title-text>
  </md-card-title>
  <md-card-actions layout="row" layout-align="start center">
    <md-button>Action 1</md-button>
    <md-button>Action 2</md-button>
    <md-card-icon-actions>
      <md-button class="md-icon-button" aria-label="icon">
        <md-icon md-svg-icon="icon"></md-icon>
      </md-button>
    </md-card-icon-actions>
  </md-card-actions>
  <md-card-content>
    <p class="md-card-content">
		{{post.topic}}    </p>
  </md-card-content>
</md-card>
</div>
</div>
