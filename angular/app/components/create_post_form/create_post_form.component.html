<form ng-submit="vm.submit()">
	<div>
		<md-input-container class="PostForm-Container">
			<label>Name</label>
			<input type="text" ng-model="vm.name">
		</md-input-container>
	</div>

	<div>
		<md-input-container class="PostForm-Container">
			<label>Topic</label>
			<input type="topic" ng-model="vm.topic">
		</md-input-container>
	</div>


	<md-button type="submit" class="Post-submit md-primary md-raised">Create Post</md-button>
</form>
